# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: AzureDevBoxDevEnvironments
infra:
  provider: bicep
hooks:
  preup:
    windows:
      shell: pwsh
      run: ./scripts/imageBuilderScripts/CreateImageBuilderIdentity.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: pwsh
      run: ./scripts/imageBuilderScripts/CreateImageBuilderIdentity.ps1
      interactive: true
      continueOnError: false

  preprovision:
    windows:
      shell: pwsh
      run: ./scripts/imageBuilderScripts/DeleteCustomImage.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: pwsh
      run: ./scripts/imageBuilderScripts/DeleteCustomImage.ps1
      interactive: true
      continueOnError: false

  postprovision:
    windows:
      shell: pwsh
      run: 'Invoke-AzResourceAction  -ResourceName $env:AZURE_GALLERY_TEMPLATE_NAME  -ResourceGroupName $env:AZURE_RESOURCE_GROUP  -ResourceType Microsoft.VirtualMachineImages/imageTemplates  -ApiVersion "2020-02-14"  -Action Run'
      interactive: true
      continueOnError: false
    posix:
      shell: pwsh
      run: 'Invoke-AzResourceAction  -ResourceName $env:AZURE_GALLERY_TEMPLATE_NAME  -ResourceGroupName $env:AZURE_RESOURCE_GROUP  -ResourceType Microsoft.VirtualMachineImages/imageTemplates  -ApiVersion "2020-02-14"  -Action Run'
      interactive: true
      continueOnError: false
